#          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
#          restore-keys: |
#            ${{ runner.os }}-yarn-
#
#      - name: Restore subproject node_modules
#        uses: actions/cache@v2
#        with:
#          path: |
#            */*/node_modules
#          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install ignition packages
        run: yarn install

      - name: Install all subprojects packages
        run: |
          yarn run install:examples
          yarn run install:tests

      - name: Run Typescript Checks
        run: yarn lint

      - name: Run Tests and hardhat node
        run: |
          yarn hardhat:node &
          sleep 2 &&
          curl http://localhost:8545 &&
          yarn test:ci
